<!DOCTYPE html>
<html>
    <head>
        <title>hello world!</title>
    </head>
    <body>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <canvas id="my_canvas" width="600" height="600" style="border:5px solid #000000"> </canvas>
        
        <script>
            
            var canvas = document.getElementById('my_canvas');

            function draw(color1, color2, fill_if, stroke_if, width, points) {
                var obj = canvas.getContext('2d');
                obj.beginPath();
                obj.lineWidth = width;

                obj.moveTo(points.slice(0,1), points.slice(1,2));

                var count = 0;
                for (i = 0; i < points.length/2-1; i++) {
                    obj.lineTo(points.slice((i+1)*2, (i+1)*2+1), points.slice((i+1)*2+1, (i+1)*2+2))
                }

                obj.fillStyle = color1;
                obj.strokeStyle = color2;
                if (fill_if) {obj.fill();}
                if (stroke_if) {obj.stroke();}
                obj.closePath();
            }

            var points = [
                100,100,
                200,50,
                300,100,
                350,200,
                300,300,
                300,300,
                200,350,
                100,300,
                50,200,
                100,100
            ]

            draw("red", "blue", true, true, 5, points)

        </script> 
    </body>
</html>
